<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bmi-card {
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .bmi-card h1 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .bmi-card p {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .calculate-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: #fff;
            color: #764ba2;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .calculate-btn:hover {
            background: #f1f1f1;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .result-box h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .result-box span {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .bmi-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="bmi-card">
        <h1>BMI Calculator</h1>
        <p>Check your Body Mass Index</p>

        <div class="input-group">
            <label>Height (cm)</label>
            <input type="number" placeholder="Enter your height" id="height">
        </div>

        <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" placeholder="Enter your weight" id="weight">
        </div>

        <button class="calculate-btn">Calculate BMI</button>

        <div class="result-box">
            <h2 class="bmi-value">Your BMI</h2>
            <span class="result">Result will appear here</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
